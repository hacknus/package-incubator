context:
  version: "0.3.2"

package:
  name: serial-monitor-rust
  version: ${{ version }}

source:
  - url: https://github.com/hacknus/serial-monitor-rust/archive/refs/tags/v${{ version }}.tar.gz
    sha256: 7d9e7f19f3dc86f74852dd0129dcb31feb08a3411269d337dba3463a4f479f01

build:
  # build numbers can be set arbitrarily
  number: 0
  script:
    # display the rust version
    - rustc --version
    - cargo --version
    - if: osx
      then:
        - cargo-bundle-licenses --format yaml --output ${SRC_DIR}/THIRDPARTY.yml
        - cargo install --locked --bins --root ${PREFIX} --path .
    - if: linux
      then:
        - cargo-bundle-licenses --format yaml --output ${SRC_DIR}/THIRDPARTY.yml
        - cargo install --locked --bins --root ${PREFIX} --path .
    - if: win
      then:
        - cargo-bundle-licenses --format yaml --output ${SRC_DIR}/THIRDPARTY.yml
        - cargo install --locked --bins --root ${PREFIX} --path . --verbose

requirements:
  build:
    - if: win
      then:
        - rust=1.82
    - if: osx
      then:
        - rust=1.82
        - clang=15.0.0

  host:
    - cargo-bundle-licenses
    - pkg-config
    - if: linux
      then:
        - ${{ compiler('rust') }}
        - ${{ compiler('c') }}
        - ${{ compiler('cxx') }}
        - conda-forge::libclang
        - conda-forge::gtk3
        - conda-forge::libxcb
        - conda-forge::libxkbcommon
        - conda-forge::openssl
        - conda-forge::libudev


  run:
    - if: linux
      then:
        - conda-forge::libclang
        - conda-forge::gtk3
        - conda-forge::libxcb
        - conda-forge::libxkbcommon
        - conda-forge::openssl
        - conda-forge::libudev

about:
  repository: https://github.com/hacknus/serial-monitor-rust
  license: GPL-3.0
  summary: A cross-platform serial monitor/plotter written entirely in rust.
extra:
  recipe-maintainers:
    - hacknus
