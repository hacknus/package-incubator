context:
  version: "0.3.0"

package:
  name: serial-monitor-rust
  version: ${{ version }}

source:
  url: https://github.com/hacknus/serial-monitor-rust/archive/refs/tags/v${{ version }}.tar.gz
  sha256: ed5382c75d97fd05c8bc95a8b17de12a023fabbe88d7794c05d8ef79ee3a1096

build:
  # build numbers can be set arbitrarily
  number: 0
  script:
    # display the rust version
    - rustc --version
    - cargo --version
    - if: osx
      then:
        - export MACOSX_DEPLOYMENT_TARGET=10.15  # or the correct macOS version
        - export PATH="/usr/bin:$PATH"  # Ensure that system Clang is used, not a potentially conflicting version
        - cargo-bundle-licenses --format yaml --output ${SRC_DIR}/THIRDPARTY.yml
        - cargo install --locked --bins --root ${PREFIX} --path .
    - if: linux
      then:
        - cargo-bundle-licenses --format yaml --output ${SRC_DIR}/THIRDPARTY.yml
        - cargo install --locked --bins --root ${PREFIX} --path .
    - if: win
      then:
        - rustup update
        - rustc --version
        - cargo-bundle-licenses --format yaml --output ${SRC_DIR}/THIRDPARTY.yml
        - cargo install --locked --bins --root ${PREFIX} --path . --verbose

requirements:
  host:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - cargo-bundle-licenses
    - pkg-config
    - if: linux
      then:
        - conda-forge::libclang
        - conda-forge::gtk3
        - conda-forge::libxcb
        - conda-forge::libxkbcommon
        - conda-forge::openssl
        - conda-forge::libudev
    - if: win
      then:
        rust

  run:
    - if: linux
      then:
        - conda-forge::libclang
        - conda-forge::gtk3
        - conda-forge::libxcb
        - conda-forge::libxkbcommon
        - conda-forge::openssl
        - conda-forge::libudev

about:
  repository: https://github.com/hacknus/serial-monitor-rust
  license: GPL-3.0
  summary: A cross-platform serial monitor/plotter written entirely in rust.
extra:
  recipe-maintainers:
    - hacknus
